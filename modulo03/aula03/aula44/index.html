<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcular IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <hr>
   <table id="tabela-imc">
      <thead>
        <tr>
          <th>IMC</th>
          <th>Classificação</th>          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Abaixo de 18,5</td>
          <td>Magreza</td>          
        </tr>
        <tr>
          <td>Entre 18,5 e 24,9</td>
          <td>Normal</td>          
        </tr>
        <tr>
          <td>Entre 25,0 e 29,9</td>
          <td>Sobrepeso</td>          
        </tr>
        <tr>
          <td>Entre 30,0 e 34,9</td>
          <td>Obesidade grau 1</td>          
        </tr>
        <tr>
          <td>Entre 35,0 e 39,9</td>
          <td>Obesidade grau 2</td>          
        </tr>
        <tr>
          <td>Mais do que 40</td>
          <td>Obesidade grau 3</td>
        </tr>       
      </tbody>
    </table>

    <hr>
    <h2>Calcule seu IMC</h2>
    <form id="formulario">     
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" placeholder="Campo peso obrigatório" required>      
      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" name="altura" step="0.01" placeholder="Campo altura obrigatório" required>      
      <button type="submit">Enviar</button>
    </form>
    
    <div id="resultado"></div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
